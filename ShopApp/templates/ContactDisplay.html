<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contact Us Details</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            Name
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Mobile
                          </th>
                           <th>
                            Message
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for d in data %}
                                      <tr>
                                          <th scope="row">{{d.Name}}</th>
                                          <td>{{d.Email}}</td>
                                          <td>{{d.Mobile}}</td>
                                          <td>{{d.Message}}</td>
                                          <td>
                                                <form action="{% url 'deletecon' dataid=d.id %}">
                                                            <button type="submit" class="btn btn-danger btn-icon-text">
                                                                <i class="typcn typcn-warning btn-icon-append"></i>
                                                                Delete
                                                            </button>
                                                </form>
                                          </td>
                                      </tr>
                                    {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
