<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Table with contextual classes</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            Cat_Name
                          </th>
                          <th>
                            Pro_Name
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Price
                          </th>
                           <th>
                            Pro_Image
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for d in data %}
                                      <tr>
                                          <th scope="row">{{d.Cat_Name}}</th>
                                          <td>{{d.Pro_Name}}</td>
                                          <td>{{d.Description}}</td>
                                          <td>{{d.Price}}</td>
                                          <td>
                                                 <img src="{{d.Pro_Image.url}}" alt="Alternative text" width="100px" height="100px">
                                          </td>
                      <td>
                                                <form action="{% url 'editpag' dataid=d.id %}">
                                                             <button type="submit" class="btn btn-dark btn-icon-text">
                                                                Edit
                                                                <i class="typcn typcn-pen btn-icon-append"></i>
                                                            </button>
                                                </form>
                          <td>{{f.creationdate}}</td>
                                          </td>
                                          <td>
                                                <form action="{% url 'deletepro' dataid=d.id %}">
                                                            <button type="submit" class="btn btn-danger btn-icon-text">
                                                                <i class="typcn typcn-warning btn-icon-append"></i>
                                                                Delete
                                                            </button>
                                                </form>
                                          </td>
                                      </tr>
                                    {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
